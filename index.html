<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <title>Split The Bill</title>
</head>
<body style="font: Parkinsans">
    <header  class="pt-5 pb-5 "><h1 class="pl-2">Split The Bill</h1></header>

    <!-- name of people -->
    <form id="personForm" class="flex flex-col w-4/5 sm:w-1/4 mt-8 mx-auto">
        <div id="personTemplate" class="flex flex-col" >
            <label  class="mb-2 text-gray-800 pl-1 font-bold">Name of Person:</label>
            <input class="bg-gray-300 pl-1 py-2 rounded-md text-gray-800 mb-3" type="text" id="name0" placeholder="Enter person 1 name" required/>
        </div>   
    </form>
    <button id="addperson" class="text-white font-bold text-lg text-center block mx-auto mt-3 py-3 px-7 rounded-md" style="background-color: #9444fb;">Add Person</button>    
      
    <button id="takenames" style="background-color: #9444fb;"class="text-white font-bold text-lg text-center block mx-auto mt-3 py-3 px-7 rounded-md">Next</button>




      <!-- paycards -->
       <div id="paycardlist" style="display: none;">
        <div id="paycard0"class="rounded-md shadow-lg w-4/5 mx-auto mt-3 rounded-md ">
            <p class="mb-3 text-gray-800 font-bold text-xl pt-2 pl-2">Payment number 1</p>
            <form class="grid grid-cols-1 gap-4 mt-2 px-2 md:grid-cols-3">
                <div class="flex flex-col gap-1">
                    <label  class="mb-2 text-gray-800 pl-1 font-bold">Amount:</label>
              <input type="number" class="bg-gray-300 pl-1 py-2 rounded-md text-gray-800 mb-3 " id="amount"  min="1" placeholder="Enter amount" required />
                </div>
    
                <!-- <option value="person1" class="hidden">Person 1</option> -->
    
                <div class="flex flex-col gap-1">
                    <label class="mb-2 text-gray-800 pl-1 font-bold">Payers:</label>
                    <select class="bg-gray-300 pl-1 py-2 rounded-md text-gray-800 mb-3 " id="payers" multiple required>
                
                    </select>
    
                </div>
    
                <div class="flex flex-col gap-1">
                    <label class="mb-2 text-gray-800 pl-1 font-bold">Paid For:</label>
                    <select class="bg-gray-300 pl-1 py-2 rounded-md text-gray-800 mb-3 " id="paidfor" multiple required>
                      
                    </select>
    
                </div> 
          </form>
          </div>    
    </div>
      


    <!-- add paycard button -->
      <div class="flex justify-around  mt-5 ">
        <div class="icon-wrapper bg-gray-300 p-3 rounded-lg hover:bg-gray-400 transition" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </div>
      </div>
       
        <!-- calculation    -->
       <button id="calc"style="background-color: #9444fb; display:none;"class="text-white block text-center py-3 px-7 rounded-md font-bold text-lg mx-auto mt-5" >Submit</button>
       
      
       <!-- results -->
        <div class=" mt-8 w-4/5 md:w-2/3 bg-gray-100 mx-auto border border-gray-300 rounded-lg overflow-hidden " style="display: none;" id="results">
          <div class="grid grid-cols-3 bg-gray-800 text-white font-semibold p-4">
            <div>From</div>
            <div>To</div>
            <div>Amount</div>
          </div>
      
          <div id="row0" class="grid grid-cols-3 gap-4 p-4 border-b border-gray-300" style="display: none;">
            <div><span id="from0"></span></div>
            <div><span id="to0"></span></div>
            <div><span id="money0"></span></div>
          </div>
         
        </div>

    
       <button id="newcalc"style="background-color: #9444fb; display:none;"class="text-white block text-center py-3 px-7 rounded-md font-bold text-lg mx-auto mt-5 mb-5  " > Close</button>   
       <script src="scripts/solve.js"></script>
       <script src="scripts/app.js"></script>
    </body>
</html>
